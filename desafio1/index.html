<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.Rut.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/global.js"></script>
        <script src="js/main.js"></script>
        <title>Desafio 1</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="card bg-light col-md-offset-5 mb-3" style="margin: 0 auto;width: 900px;">
                    <div class="card-header">Desafio</div>
                    <div class="card-body">
                        <form name="deasfio">
                            <h5 class="card-title">LLene los campos requeridos</h5>
                            <div class="alert alert-danger" style="display: none" id="danger"></div>
                            <div class="row">
                                <div class="col-xs-12 col-md-3 form-group">
                                    <label for="rut">RUT:</label>
                                    <input type="text" class="form-control" id="rut" onkeypress="">
                                </div>
                                <div class="col-xs-12 col-md-3 form-group text-center">
                                    <label for="nombre">Nombres</label>
                                    <input type="text" class="form-control text-center" onkeypress="" id="nombre">
                                </div>
                                <div class="col-xs-12 col-md-3 form-group text-center">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control text-center" onkeypress="" id="apellidos">
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-3 form-group text-center">
                                        <label for="mail"></label>
                                        <input type="text" class="form-control text-center" placeholder="%" maxlength="2" onkeypress="return soloNumeros(event)" id="descuento">
                                    </div>
                                </div>
                            </div>                            

                        </form>
                    </div>                    
                </div> 
            </div>
        </div>

    </body>

</html>
