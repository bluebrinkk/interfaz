<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">        
        <link rel="icon" type="image/png" href="css/favicon.png" sizes="5x20">

        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/main.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=TU_KEY_API&libraries=places&callback=initPla" async defer></script>

        <title>Busqueda de Lugares</title>
    </head>

    <body>
        <header>
        </header>

        <div class="container" style="margin-bottom: 70px">
            <input type="hidden" id="coordsLat">
            <input type="hidden" id="coordsLng">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Busqueda de lugares</span>
                            <p>Busqueda de lugares de interes en función de tu ubicación geografica.</p>
                            <div class="row">
                                <div class="col s12 m8">
                                    <input type="text" onkeypress="return soloLetras(event)" class="white-text" id="busqueda" placeholder="Ingrese lugar a buscar"/>
                                </div>
                                <div class="col s12 m4">
                                    <a style="margin-top: 10px;" class="waves-effect waves-light btn cyan darken-1" href="javascript:initPlaces();"><i class="fa fa-search"></i> Buscar</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="javascript:cargarPosicion();"><i class="fa fa-map-marker"></i> Ver mi ubicación</a>
                        </div>
                        <div class="card-content white-text" id="myUbic">
                            <div id="map" style="height: 230px;"></div>
                            <div>Ubicación: <span id="coords"></span></div>
                            <div class="card-action right-align" style="padding: 2px 0 0 0;">
                                <a href="javascript:closePosicion();" style="margin-right: 0"><i class="fa fa-times"></i> Cerrar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Busqueda -->
                <div class="col s12 m6" id="cardResult" style="display:none">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Resultados de Busqueda<span class="badge white" data-badge-caption="Resultados" id="numResult">0</span></span>
                            <div class="row">
                                <div class="progress blue lighten-5" style="display: none">
                                    <div class="indeterminate blue lighten-2"></div>
                                </div>
                                <div class="col s12 m12" id="resultMapa" style="display:none">
                                    <div id="map2" class="black-text" style="height: 230px;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Establecimiento</th>
                                                <th>Ver</th>
                                            </tr>
                                        </thead>
                                        <tbody id="resultados"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h5>Detalle del establecimiento</h5>
                    <p><strong id="nameDet"></strong></p>
                    <div id="mapaDet" class="black-text" style="height: 230px;"></div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
                </div>
            </div>

        </div>
        <footer class="page-footer blue-grey" style="bottom:0; position: fixed; width: 100%">
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright - Esteban Díaz M.
                    <a class="grey-text text-lighten-4 right" target="_blank" href="https://github.com/bluebrinkk/interfaz/tree/master/trabajo3"><i class="fa fa-github"></i> Ver en GitHub</a>
                </div>
            </div>
        </footer>

    </body>


</html>
